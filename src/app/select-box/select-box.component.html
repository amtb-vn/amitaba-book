<mat-form-field appearance="fill" [class]="type">
  <mat-label class="txt-desc-beside-icon">{{title}}</mat-label>
  <mat-select>
    <mat-option class="txt-desc-beside-icon" *ngFor="let food of foods" [value]="food.value">
      {{food.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
